name: Clojure CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Go to project folder
      run: cd clerk
    - name: Install dependencies
      run: lein deps
    - name: Build notebook
      run: lein run
    - name: check
      run: ls
